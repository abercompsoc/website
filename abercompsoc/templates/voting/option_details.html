{% extends "base.html" %}
{% load i18n %}
{% load markdown %}
{% load crispy_forms_tags %}
{% block content %}
  <section class="row">
  <div class="col">
  <h1>{% block title %}{{ object.election }} - {{ object.runner }}{% endblock title %}</h1>
  </div>
  <div class="col">
      <div class="btn-group float-right mt-2" role="group">
        <a class="btn btn-secondary btn-md" href="{% url 'voting:election_option_delete' object.election.pk %}">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete
        </a>

      </div>

  </div>
  </section>
  <form method="post">{% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Update">
  </form>
  {{ form.media }}
{% endblock content %}
